<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Info</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="https://res.cloudinary.com/dlolufucw/image/upload/v1712288955/International_Pok%C3%A9mon_logo.svg_jyow9c.png" alt="Pokémon Logo" class="pokemon-logo">
        <h1 class="kanit-regular">Pokémon Info</h1>
        <input type="text" id="search-input" placeholder="Search Pokémon...">
        <select id="sort-select">
            <option value="name">Sort by Name</option>
            <option value="height">Sort by Height</option>
            <option value="weight">Sort by Weight</option>
        </select>
    </header>
    <div id="pokemon-cards" class="grid-container"></div>
    <script src="scripts.js" defer></script>
</body>
</html>
